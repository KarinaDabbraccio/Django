{% extends 'base.html' %}

{% block title %}LogInRecipes{% endblock %}

{% block content %}

<h2 class="centered_text">Log in</h2>
<br>
<form method="post" novalidate class="centered">
    {% csrf_token %}
	<input type="hidden" name="next" value="{{ next }}">
    {{ form.as_p }}
    <p class="centered_text"><button type="submit">Log in</button></p>
</form>
<br>
<p class="centered_text">New to Recipes? <a href="{% url 'accounts:signup' %}">Sign up</a></p>
<p class="centered_text"><a href="{% url 'password_reset' %}" >Forgot your password?</a></p>

{% endblock %}
