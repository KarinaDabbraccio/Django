{% extends  'base.html' %}

{% block title %}Reset your password{% endblock %}

{% block content %}  
          <h2 class="centered_text">Reset your password</h2>

          <form method="post" novalidate class="centered">
            {% csrf_token %}
            {{ form.as_p }}
            <p class="centered_text"><button type="submit">Send password reset email</button></p>
          </form>
{% endblock %}
